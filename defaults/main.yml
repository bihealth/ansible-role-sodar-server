---

# REQUIRED Settings -------------------------------------------------------------------------------

# The host of the irods user.
# sodar_irods_host:

# The certificate to send, if any.
# sodar_irods_ssl_cert:

# The port of the irods user.
# sodar_irods_port:

# The irods user to use.
# sodar_irods_user:

# The irods zone to use.
# sodar_irods_zone:

# Password for irods user.
# sodar_irods_pass:

# Enabling WebDAV
# sodar_irods_webdav_enabled:

# URL of WebDAV server
# sodar_irods_webdav_url:

# Default hostname for SODAR API
# sodar_api_default_host:

# Token with the secret for authenticating with taskflow.
# sodar_taskflow_secret:

# Other Settings (the defaults are sensible for most cases) ---------------------------------------

# Also see the defaults of bihealth.sodar_core_app.

# Git repository to get app from.
sodar_git_repo: "git@cubi-gitlab.bihealth.org:CUBI_Engineering/CUBI_Data_Mgmt/sodar.git"

# Tag to use for email prefix.
sodar_email_prefix: "[SODAR]"

# Number of celery workers to spawn for the default queue.
sodar_celery_workers: 8

# SODAR Taskflow version
sodar_taskflow_version: dev

# Optional DSN for Sentry integration.
sodar_sentry_dsn: ""
